<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:form="http://www.w3.org/1999/html">
<head>
    <title>Cập nhật Giảng viên</title>
</head>

<body class="m4-cloak h-vh-100" th:fragment="edit">
<div id="main-content">
    <div class="row border-bottom bd-lightGray m-3">
        <div class="cell-md-4 text-center text-left-md">
            <h3 class="dashboard-section-title">Thông tin Giảng viên<small> Chỉnh sửa</small></h3>
        </div>
    </div>
    <div class="m-3">
        <div class="row">
            <div class="cell-md-9 cell-xl-10">
                <div class="p-1 p-6-lg bg-white mt-3">
                    <form th:object="${lecturer}" id="lecturer-form" action="#">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                        <label>Họ đệm </label><span id="errLecturerLastName"
									style="color: red; font-size: 10pt"></span> <input type="text"
									th:field="*{lastName}" placeholder="Nhập Họ đệm sinh viên"
									required />
							</div>
							<div class="form-group">
								<label>Tên </label><span id="errLecturerFirstName"
									style="color: red; font-size: 10pt"></span> <input type="text"
									th:field="*{firstName}" placeholder="Nhập Tên sinh viên"
									required />
							</div>
							<div class="form-group">
								<label>Ngày sinh </label> <input type="date"
									th:field="*{dateOfBirth}" placeholder="Nhập ngày sinh" required onkeydown="return false" /><span id="errLecturerDOB"
									style="color: red; font-size: 10pt"></span>
							</div>
							<div class="form-group">
								<label>Giới tính </label> <input type="checkbox"
									th:field="*{gender}" />Nam
							</div>
							<div class="form-group">
								<label>Địa chỉ </label><span id="errLecturerAddress"
									style="color: red; font-size: 10pt"></span> <input type="text"
									th:field="*{address}" placeholder="Nhập địa chỉ" required />
							</div>
							<div class="form-group">
								<label>Điện thoại </label><span id="errLecturerPhoneNumber"
									style="color: red; font-size: 10pt"></span> <input type="number"
									th:field="*{numberPhone}" placeholder="Nhập số điện thoại"
									required />
							</div>
							<div class="form-group">
								<label>Email </label><span id="errLecturerEmail"
									style="color: red; font-size: 10pt"></span> <input type="text"
									th:field="*{email}" name = "email" placeholder="Nhập địa chỉ Email" required />
							</div>
                        <div class="form-group">
                            <button type="submit" class="button success" id="btnSaveLecturer">Lưu lại</button>
                            <input type="button" class="button" value="Hủy" onclick="cancelEdtingLecturer('lecturer/')">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

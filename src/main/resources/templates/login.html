<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/components::head(title='-Đăng nhập')">
</head>
<style>
    .login-form {
        width: 400px;
        height: auto;
        top: 50%;
        margin-top: -160px;
    }
</style>
<body class="h-vh-100 bg-brandColor2">
<form th:action="@{/login}" method="post" class="login-form bg-white p-6 mx-auto border bd-default win-shadow" data-clear-invalid="2000">
    <h3 class="text-light">Đăng nhập vào E2Portal</h3>
    <hr class="thin mt-4 mb-4 bg-white">
    <div th:if="${param.error}" class="fg-red">
        Mã số và mật khẩu không đúng. Vui lòng kiểm tra lại
    </div>
    <div class="form-group">
        <label>Tài khoản</label>
        <input name="id" type="text" data-role="input" placeholder="Nhập ID của bạn" data-validate="required">
    </div>
    <div class="form-group">
        <label>Mật khẩu</label>
        <input name="password" type="password" data-role="input" placeholder="Nhập mật khẩu của bạn" data-validate="required minlength=6">
    </div>
    <div class="form-group mt-10">
        <div class="place-right">
            <input type="checkbox" data-role="checkbox">
            <label>Giữ đăng nhập</label>
        </div>
        <button type="submit" class="button primary">Đăng nhập</button>
    </div>
</form>
<th:block th:replace="fragments/components::script"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/mainlayout::main-fragment(~{::title}, ~{::#main-content})}">
<head>
    <title>Lớp học phần</title>
</head>
<body class="m4-cloak h-vh-100">
<div id="main-content">
    <div class="row border-bottom bd-lightGray m-3">
        <div class="cell-md-4 text-center text-left-md">
            <h3 class="dashboard-section-title">Quản lý Lớp học phần<small>Xem</small></h3>
        </div>
    </div>
    <div class="m-3">
        <div class="p-1 bg-transparent">
            <div class="row">
                <div class="cell-md-3 cell-xl-2">
                    <a class="button mb-3 success" >Button</a>
                </div>
                <div class="cell-md-9 cell-xl-10">
                    <div class="p-1 p-6-lg bg-white mt-3">
                        <table class="table striped table-border mt-4" data-role="table" data-rows="10">
                            <thead>
                            <tr>
                                <th>Mã lớp học phần</th>
                                <th>Tên lớp học phần</th>
                                <th>Số tiết lý thuyết</th>
                                <th>Số tiết thực hành</th>
                                <th>Số tín chỉ</th>
                                <th>Học kỳ</th>
                                <th>Thời gian bắt đầu</th>
                                <th>Thời gian kết thúc</th>
                                <th>Giảng viên</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="class : ${listClass}">
                                <td th:text="${class.moduleClassId}"></td>
                                <td th:text="${class.moduleClassName}"></td>
                                <td th:text="${class.numOfTSession}"></td>
                                <td th:text="${class.numOfPSession}"></td>
                                <td th:text="${class.numOfCredit}"></td>
                                <td th:text="${class.semester}"></td>
                                <td th:text="${class.getFormattedStartDate()}"></td>
                                <td th:text="${class.getFormattedEndDate()}"></td>
                                <td th:text="${class.lecturer.lastName +' '+ class.lecturer.firstName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     >
<head>
    <title>Add Announcement</title>
</head>
<body class="m4-cloak h-vh-100">
<div id="main-content">
    <div class="row border-bottom bd-lightGray m-3">
        <div class="cell-md-4 text-center text-left-md">
            <h3 class="dashboard-section-title">Thông báo<small> Chỉnh sửa</small></h3>
        </div>
    </div>
    <div class="m-3">
        <div class="row">
            <div class="cell-md-9 cell-xl-10">
                <div class="p-1 p-6-lg bg-white mt-3">
                    <form th:object="${announcement}" th:action="@{save}" action="#" method="post">
                        <input type="hidden" th:field="*{announcementId}">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" th:field="*{title}" placeholder="Nhập tựa đề thông báo"/>
                        </div>
                        <div class="form-group">
                            <label>Summary</label>
                            <input type="text" th:field="*{summary}" placeholder="Tóm tắt nội dung"/>
                        </div>
                        <div class="form-group">
                            <label>Content details</label>
                            <textarea data-role="textarea" th:field="*{contentDetail}"
                                      placeholder="Chi tiết thông báo"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="button success">Tạo</button>
                            <input type="button" class="button" value="Hủy">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
